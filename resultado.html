<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Renta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resultado de Renta de Autos</h1>
        <p>El total de la renta es: <strong>$<span id="resultado"></span></strong></p>
        <p>Opci√≥n seleccionada: <strong><span id="opcion"></span></strong></p>
        <a href="formulario.html">Volver al formulario</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const total = localStorage.getItem('total');
            const opcion = localStorage.getItem('opcion');
            document.getElementById('resultado').textContent = total;
            document.getElementById('opcion').textContent = opcion;

            // Limpiar el localStorage
            localStorage.removeItem('total');
            localStorage.removeItem('opcion');
        });
    </script>
</body>
</html>
